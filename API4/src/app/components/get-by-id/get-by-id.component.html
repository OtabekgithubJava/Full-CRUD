<div class="get-by-id-container">
    <div class="input-container">
      <span class="p-float-label">
        <input pInputText id="id" placeholder="Enter ID" [(ngModel)]="myId" name="myId" />
        <label for="id">ID</label>
      </span>
      <button class="p-button p-button-find" (click)="getByid()">Find User</button>
    </div>
    
    <div *ngIf="user" class="user-details">
      <div class="user-detail">
        <span class="detail-label">ID:</span>
        <span class="detail-value">{{ user.userId }}</span>
      </div>
      <div class="user-detail">
        <span class="detail-label">Full Name:</span>
        <span class="detail-value">{{ user.fullName }}</span>
      </div>
      <div class="user-detail">
        <span class="detail-label">Email:</span>
        <span class="detail-value">{{ user.email }}</span>
      </div>
      <div class="user-detail">
        <span class="detail-label">Role:</span>
        <span class="detail-value">{{ user.role }}</span>
      </div>
    </div>
  </div>
